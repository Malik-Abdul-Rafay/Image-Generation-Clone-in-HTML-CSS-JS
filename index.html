<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="image-generator">
    <div class="content">
    <h1>AI Image Generator Tool JavaScript</h1>
    <p>
        Convert your text in Image
    </p>
    <form action="#" class="generate-form">
        <input type="text" class="prompt-input" placeholder="Describe what you want to see">
        <div class="controls">
            <select class="img-quantity">
                <option value="1">1 Image</option>
                <option value="2">2 Images</option>
                <option value="3">3 Images</option>
                <option value="4" selected>4 Images</option>
            </select>
            <button type="submit" class="generate-btn">Generate</button>
        </div>
    </form>
</div>
</section>

<section class="image-gallery">
    <div class="img-card">
        <img src="./img-1.jpg" alt="imge">
        <a href="" class="download-btn"><img src="./download.svg" alt=""></a>
    </div>
    <div class="img-card">
        <img src="./img-2.jpg" alt="image">
        <a href="" class="download-btn" ><img src="./download.svg" alt=""></a>
    </div>
    <div class="img-card">
        <img src="./img-3.jpg" alt="image">
        <a href="" class="download-btn"><img src="./download.svg" alt=""></a>
    </div>
    <div class="img-card">
        <img src="./img-4.jpg" alt="image">
        <a href="" class="download-btn"><img src="./download.svg" alt=""></a>
    </div>
</section>
    
</body>
<script src="index.js"></script>
</html>
